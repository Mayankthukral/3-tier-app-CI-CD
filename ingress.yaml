apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Ingress
  namespace: ingress-basic
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-service
            port:
              number: 80
               - pathType: Prefix
        pathType: Prefix
        path: "/backend"
        backend:
          service:
            name: backend-service
            port:
              number: 80
        